<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>

<body>
<div class="wrapper">
    <div th:replace="~{sidebar :: sidebar(rootTab='staff')}">
    </div>
    <div class="content">
        <h2>Добавить новый автотранспорт</h2>
        <br>
        <form th:action="@{/editVehicle/add}" th:object="${vehicleDto}" method="post">
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="title">Марка автомобиля</label>
                <div class="col-sm-8">
                    <input th:field="*{title}" type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('tonnage')}" th:errors="*{tonnage}"/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="tonnage">Грузоподъемность</label>
                <div class="col-sm-8">
                    <input th:field="*{tonnage}" type="text" class="form-control" id="tonnage">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('horsepower')}" th:errors="*{horsepower}"/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="horsepower">Мощность</label>
                <div class="col-sm-8">
                    <input th:field="*{horsepower}" type="number" class="form-control" id="horsepower" min="0" step="1">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('manufactureYear')}" th:errors="*{manufactureYear}"/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="manufactureYear">Год выпуска</label>
                <div class="col-sm-8">
                    <input th:field="*{manufactureYear}" type="number" class="form-control" id="manufactureYear">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('vehicleTypeId')}" th:errors="*{vehicleTypeId}"/>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="vehicleType">Тип автомобиля</label>
                <div class="col-sm-8">
                    <select th:field="*{vehicleTypeId}" class="form-control" id="vehicleType">
                        <option th:each="vehicleType : ${vehicleTypes}"
                                th:value="${vehicleType.id}"
                                th:text="${vehicleType.title}">
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить </button>
        </form>
    </div>
</div>
</body>
</html>
