<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>

<body>
<div class="wrapper">
    <div th:replace="~{sidebar :: sidebar(rootTab='staff')}">
    </div>
    <div class="content">
        <h2>Изменить данные маршрута</h2>
        <br>
        <form th:action="@{'/editRout/change/'+${routDto.routId}}" th:object="${routDto}" method="post">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="cityFrom">Откуда (город)</label>
                <div class="col-sm-8">
                    <input th:field="*{cityFrom}" type="text" class="form-control" id="cityFrom">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="cityTo">Куда (город)</label>
                <div class="col-sm-8">
                    <input th:field="*{cityTo}" type="text" class="form-control" id="cityTo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="age">Расстояние</label>
                <div class="col-sm-8">
                    <input th:field="*{distance}" type="number" class="form-control" id="age" min="1" step="1">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Изменить </button>
        </form>
    </div>
</div>
</body>
</html>
