<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>

<body>
<div class="wrapper">
    <div th:replace="~{sidebar :: sidebar(rootTab='staff')}">
    </div>
    <div class="content">
        <h2>Добавить нового сотрудника</h2>
        <br>
        <form th:action="@{/editEmployee/add}" th:object="${employeeDto}" method="post">
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="lastName">Фамилия</label>
                <div class="col-sm-10">
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="firstName">Имя</label>
                <div class="col-sm-10">
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="middleName">Отчество</label>
                <div class="col-sm-10">
                    <input th:field="*{middleName}" type="text" class="form-control" id="middleName">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="age">Возраст</label>
                <div class="col-sm-10">
                    <input th:field="*{age}" type="number" class="form-control" id="age" min="0" step="1">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('licenceIdList')}" th:errors="*{licenceIdList}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="licenceCategory">Категория прав</label>
                <div class="col-sm-10">
                    <select th:field="*{licenceIdList}" class="form-control" id="licenceCategory" multiple="multiple">
                        <option th:each="licenceCategory : ${licenceCategories}"
                                th:value="${licenceCategory.id}"
                                th:text="${licenceCategory.code} + ' ' + ${licenceCategory.title}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="age">Дата приема</label>
                <div class="col-sm-10">
                    <input th:field="*{hireDate}" type="date" class="form-control" id="hireDate">
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('statusId')}" th:errors="*{statusId}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="licenceCategory">Статус</label>
                <div class="col-sm-10">
                    <select th:field="*{statusId}" class="form-control" id="employeeStatus">
                        <option th:each="employeeStatus : ${employeeStatuses}"
                                th:value="${employeeStatus.id}"
                                th:text="${employeeStatus.title}">
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить </button>
        </form>
    </div>
</div>
</body>
</html>
