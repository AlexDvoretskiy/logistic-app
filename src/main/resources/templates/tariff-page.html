<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>

<body>
<div class="wrapper">
    <div th:replace="~{sidebar :: sidebar(rootTab='tariff')}">
    </div>
    <div id="stuff-page-content" class="content">
        <h2>Тарифы</h2>
        <table class="table table-hover">
            <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Лимит рассотояния</th>
                <th>Стоимость кг/км</th>
                <th>Максимальный объем</th>
                <th>Стоимость сверх объема куб/руб.</th>
            </tr>
            </thead>
            <tr class="responsive-row" th:each="tariff : ${tariffs}">
                <td th:text="${tariff.id}"/>
                <td th:text="${tariff.distanceLimit}"/>
                <td th:text="${tariff.costPerKilometer}"/>
                <td th:text="${tariff.maxVolume}"/>
                <td th:text="${tariff.extraVolumeCost}"/>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
